env:
  global:
    secure: 
dist: trusty
language: java
services:
- docker
jdk:
- oraclejdk8
before_install:
- "./gradlew clean jar"
install:
- gradle assemble
script:
- ./gradlew test
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
before_deploy:
- ./gradlew -p ./monolithic/ui packageToContainer
deploy:
  provider: script
  script: bash ./script/deploy.sh
  on:
    branch: master
